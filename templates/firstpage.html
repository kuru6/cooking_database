<!DOCTYPE html>
<html>
<head>
<title>料理データベース~献立を考えるのが面倒な日のために~</title>
</head>
<body>
<h2>料理のデータベースへようこそ</h2>
<p>ここでは、気に入った料理をデータベースに登録して、後から見返すことができます</p>
<br>
<h3>ログイン</h3>
  <form  method="post">
    <table>
      <tr>
        <td>アカウント名</td>
        <td><input type="text" name="accountname"></td>
      </tr>
      <tr>
          <td>パスワード</td>
          <td><input type="text" name="password"></td>
        </tr>
    </table>
    <input type="submit" value="ログイン">
    <a href="user-regiester" >新規ユーザーの登録</a>
    <h3>ログイン</h3>
    {{if .Error}}
    <p style="color:red">{{.Error}}</p>
    {{end}}
  </form>
</body>
</html>
